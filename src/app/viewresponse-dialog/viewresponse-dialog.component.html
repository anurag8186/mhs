<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <div class="row">

    <div class="col" *ngFor="let data of viewResponseData; let i=index;">
      <div class="d-flex flex-row" *ngIf="data.IsOpenItem == 'false'" >
        <div class="p-1" style="width: 25px;">{{data.Index}}</div>
        <div class="p-1">
          <div class="text-center" [ngClass]="data.Answer == 0 ? 'CircleB' : 'CircleG'">0</div>
        </div>
        <div class="p-1">
          <div class="text-center" [ngClass]="data.Answer == 1 ? 'CircleB' : 'CircleG'">1</div>
        </div>
        <div class="p-1">
          <div class="text-center" [ngClass]="data.Answer == 2 ? 'CircleB' : 'CircleG'">2</div>
        </div>
        <div class="p-1">
          <div class="text-center" [ngClass]="data.Answer == 3 ? 'CircleB' : 'CircleG'">3</div>
        </div>
        <div class="p-1">
          <div class="SquareG text-center">?</div>
        </div>
      </div>
    </div>
    <div *ngFor="let data of viewResponseData; let i=index;" >
      <div class="d-flex flex-row" *ngIf="data.IsOpenItem == 'true'" style="margin-top: 10px;">
        <div class="p-1" style=" width: 25px;font-size: 11px;margin-top:16px">{{data.Index}}</div>
        <div class="p-1" style="width: 99%">
          <div class="card">
            <div class="card-body">{{data.Answer}}</div>
          </div>
        </div>
        <!-- <div class="p-1">{{data.Index}}</div>
        <div class="p-1">
          <textarea class="text-center">{{data.Answer}}</textarea>
        </div> -->
      </div>
     
    </div> 
  </div>
</div>
<div class="modal-footer">
  <!-- <button type="button" class="btn btn-secondary" (click)="decline()">{{ btnCancelText }}</button> -->
  <button type="button" class="btn btn-primary btn-darkB" (click)="accept()">{{ btnOkText }}</button>
</div>
