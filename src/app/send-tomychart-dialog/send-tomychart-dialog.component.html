<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form class="form-inline" [formGroup]="form">
  <div class="modal-body">
    {{ message }}

    <div class="row">
      <div class="col-md-12" *ngFor="let data of shortUrlData; let i = index;">
        <div class="row" style="margin-top: 20px;">
          <div class="form-group" class="col-md-6">
            <label class="control-label col-sm-10" for="email">Verify Email Id:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" formControlName="email" id="email" placeholder="test@gmail.com"
                value="test@gmail.com" name="email">
            </div>
          </div>
          <div class="form-group" class="col-md-6">
            <label class="control-label col-sm-10" for="pwd">Verify Phone Number:</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" formControlName="phone" id="pwd" placeholder="+91 92438845"
                value="+91992438845" name="pwd">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer" style="width: 100%;">
    <button type="button" class="btn btn-main btn-darkB" (click)="decline()">{{ btnCancelText }}</button>
    <button type="submit" class="btn btn-main btn-darkB" (click)="accept()">{{ btnOkText }}</button>
  </div>
</form>


<!-- material alert dialog -->
<ng-template #myDialog>
  <h2 matDialogTitle>Success!</h2>
  <mat-dialog-content>
    <p>The link has been sent to myChart App</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button matDialogClose color="primary" class="custombg"
      (click)="redirectToAssessmentHistory()">OK</button>
  </mat-dialog-actions>
</ng-template>
